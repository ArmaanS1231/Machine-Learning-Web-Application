<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>City Heart Disease Percent</title>
  
</head>

<body>
 <div class="login" style="text-align:center">
	<h1  style="color:rgb(53, 46, 114); ">Heart disease prediction</h1>

     <!-- Action is where the data is sent. In our case, predict page.
     If action is omitted, it assumed to be the current page -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="percent biking" placeholder="Percent population biking" required="required" /><br>
        <input style="margin-bottom:5px;"" type="text" name="percent smoking" placeholder="Percent population smoking" required="required" /><p>

        <button type="submit" class="btn btn-primary btn-block btn-large" style="cursor:pointer;"">Predict percent population with heart disease</button></p>
    </form>

   <br>
   <br>
   <h4 style="color:rgb(53,46,114);">
   {{ prediction_text }} </h4>
   <br>
   <h4 style="margin-top: 100px">Developed by Armaan Shah</h4>

 </div>


</body>
</html>
